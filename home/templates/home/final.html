{% extends './srbase.html'%}
{% block body %}
{% load static %}
   <style>
        .det
        {
            background-color:rgba(0,0,0,0.7);
            color:white;
            }

         body
         {
         background-image:url('{% static "images/comp.jpg"%}');
         background-size:100% 100%;
         height:650px;
         background-repeat:no-repeat;
         }

    </style>

<h1 style="text-align:center;font-family:sans-seriff;">Tickets Booked</h1>
<h3 style="color:yellow;">from final.html</h3>

        <div class="col-lg-4"></div>

            Train Name   :<b>{{tname}}</b><br/>

            <a href="{%url 'home:hom'%}"><button class="btn btn-success">Back To Homepage</button></a>

    </div>
</div>
